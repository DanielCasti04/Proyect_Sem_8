<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>BIENVENIDO</h1>
    </div>
    <div class="cartitas">
      <h2>¿A QUÉ EVENTO DESEAS ASISTIR?</h2>
      <div class="cartita_1">
        <h1>CONCIERTO MALUMA</h1>
        <form method="post">
          <div class="username">
            <input
              type="text"
              placeholder="Introduzca su nombre"
              id="nombreMal"
            />
          </div>
          <div class="email">
            <input
              type="email"
              placeholder="Introduzca su email"
              id="emailMal"
            />
          </div>
          <button id="btnMaluma">Registrarse</button>
        </form>
      </div>
      <div class="cartita_2">
        <h1>CONCIERTO SHAKIRA</h1>
        <form method="post">
          <div class="username">
            <input
              type="text"
              placeholder="Introduzca su nombre"
              id="nombreSh"
            />
          </div>
          <div class="email">
            <input
              type="email"
              placeholder="Introduzca su email"
              id="emailSh"
            />
          </div>
          <button id="btnShakira">Registrarse</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
